<div class="ex1" >
<h3>Veg</h3>
<table class="table table-hover table-condensed">
    <tbody>
        <tr *ngFor="let veg of menulistVeg">
            <td width="30%">
                <div class="row ">
                    <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..."
                            class="img-responsive" /></div>
                    <div class="col-sm-10 pl-16">
                        <h4>{{veg.foodName}}</h4>
                        <p>Calories: {{veg.calories}}</p>
                        <span>Status: </span><span class="text-success"><strong>Available</strong></span>
                    </div>
                </div>
            </td>
            <td>{{veg.price | currency: "INR"}}</td>
            <td width="15%">
                <div class="input-container" *ngIf="veg.quantity">
                    <button   class="btn btn-info btn-sm button-add" (click)="addFood(veg)">+</button>
                    <input type="text" class="form-control text-center input-width" name="quantity" [(ngModel)]="veg.quantity">
                    <button  class="btn btn-info btn-danger button-add" (click)="removeItem(veg, 'menulistVeg')">-</button>
                </div>
                <button *ngIf="!veg.quantity" class="btn btn-info btn-sm" (click)="addFood(veg)"><i class="fa fa-refresh"></i>Add</button>
            </td>
            
        </tr>
    </tbody>
</table>
<h3>Non-Veg</h3>
<table class="table table-hover table-condensed">
    <tbody>
        <tr *ngFor="let nonVeg of menulistNonVeg">
            <td width="30%">
                <div class="row ">
                    <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..."
                            class="img-responsive" />
                            </div>
                    <div class="col-sm-10 pl-16">
                        <h4>{{nonVeg.foodName}}</h4>
                        <p>Calories: {{nonVeg.calories}}</p>
                        <span>Status: </span><span class="text-success"><strong>Available</strong></span>
                    </div>
                </div>
            </td>
            <td>{{nonVeg.price | currency: "INR"}}</td>
            <td width="15%"> 
                <div class="input-container" *ngIf="nonVeg.quantity">
                    <button   class="btn btn-info btn-sm button-add" (click)="addFood(nonVeg)">+</button>
                    <input type="text" class="form-control text-center input-width" name="quantity" [(ngModel)]="nonVeg.quantity">
                    <button  class="btn btn-info btn-danger button-add" (click)="removeItem(nonVeg, 'menulistNonVeg')">-</button>
                </div>
                <button *ngIf="!nonVeg.quantity" class="btn btn-info btn-sm" (click)="addFood(nonVeg)"><i class="fa fa-refresh"></i>Add</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="checkout-container">
    <a *ngIf="cartFlag" routerLink="/vendor/cart"  class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a>
    
</div>
</div>
